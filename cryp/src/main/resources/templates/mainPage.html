<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crypto-leti</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="test.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"
            type="text/javascript"></script>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <!-- Datatable plugin CSS file -->
    <link rel="stylesheet" href=
            "https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" />

    <!-- jQuery library file -->
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.5.1.js">
    </script>

    <!-- Datatable plugin JS library file -->
    <script type="text/javascript" src=
            "https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js">
    </script>
</head>




<script type="text/javascript">
    var listAssetsStr = "[[${listAsset_id}]]";
    listAssetsStr = listAssetsStr.replace('[', '');
    listAssetsStr = listAssetsStr.replace(']', '');
    var arr = listAssetsStr.split(', ');
    console.log(arr);
</script>

<body>
    <a href="http://localhost:8080/main">Таблица</a>

    <div>

        <datalist id="currencies">
            <option value="BTC">
            <option value="U">
            <option value="LTC">
        </datalist>

        <div class="border border-secondary rounded p-3">
            <p>Конвертер криптовалют</p>
            <form th:action="@{/currency/currConvert}" method="get" style="max-width: 500px; margin:0 auto;">
                <input name="curr1" type="text" list="currencies" />
                <input name="curr2" type="text" list="currencies" />
                <input name="n1" id="valueToChange" type="number" step="0.01" placeholder="Значение для обмена">
                <input type="submit" name="submit" class="submit">
            </form>
            <table id="tablConv" class="table table-bordered">
                <tbody>
                <th:block th:each="conv : ${converted}">
                    <tr>
                        <td><p th:text="${conv}"></p></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <div id="container1" style="width: 700px; height: 400px "></div>
            <form th:action="@{/history/currencyTimeRateGrahpicData}" method="get" style="max-width: 500px; margin:0 auto;">
                <input type="date" name="dateMin" class="search" placeholder="Дата начала:">
                <input type="date" name="dateMax" class="search" placeholder="Дата конца:">
                <input type="text" name="asset_id_base" class="search" list="currencies" placeholder="Валюта">
                <input type="submit" name="submit" class="submit">
            </form>
        <table id="tableGraph1" class="table table-bordered" style="display: none;">
            <tbody>
            <th:block  th:each="rates : ${rateList}">
                <tr>
                    <td><p class="ratesForGraphic1" th:text="${rates}"></p></td>
                </tr>
            </th:block>
            <th:block th:each="dates : ${dateList}">
                <tr>
                    <td><p class="datesForGraphic1" th:text="${dates}"></p></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        </div>
    </div>
    <div>
        <div id="container2" style="width: 700px; height: 400px "></div>
        <form th:action="@{/history/twoCurrenciesGhraphicData}" method="get" style="max-width: 500px; margin:0 auto;">
            <input type="text" name="asset_id_base1" class="search" list="currencies" placeholder="Валюта">
            <input type="text" name="asset_id_base2" class="search" list="currencies" placeholder="Валюта">
            <input type="date" name="dateMin" class="search" placeholder="Дата начала:">
            <input type="date" name="dateMax" class="search" placeholder="Дата конца:">
            <input type="submit" name="submit" class="submit">
        </form>
        <table id="tableGraph2" class="table table-bordered" style="display: none;">
            <tbody>
            <th:block  th:each="rates1 : ${rate1}">
                <tr>
                    <td><p class="ratesForGraphic2_1" th:text="${rates1}"></p></td>
                </tr>
            </th:block>
            <th:block th:each="rates2: ${rate2}">
                <tr>
                    <td><p class="ratesForGraphic2_2" th:text="${rates2}"></p></td>
                </tr>
            </th:block>
            <th:block th:each="dates2: ${dateTwoCurr}">
                <tr>
                    <td><p class="datesForGraphic2_1" th:text="${dates2}"></p></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    </div>
    <div>
        <p>Анализ правильности покупки валюты</p>
        <form th:action="@{/history/purhcaseCorrect}" method="get" style="max-width: 500px; margin:0 auto;">
            <input type="date" name="datePurchase" class="search" placeholder="Дата">
            <input type="text" name="asset_id_base" class="search" placeholder="Валюта">
            <input type="submit" name="submit" class="submit">
        </form>
        <div>
            <table id="tabl" class="table table-bordered">
                <tbody>
                <th:block th:each="purchase : ${purchaseCorrectList}">
                    <tr>
                        <td><p th:text="${purchase}"></p></td>
                    </tr>
                </th:block>
                </tbody>
            </table>

            <table id="tableID" class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Прибыль (Убыток)</th>
                    <th>Дата</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="currency : ${rateTopPurchases}">
                    <tr>
                        <td><p th:text="${currency.price_usd}"></p></td>
                        <td><p th:text="${currency.data_end}"></p></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <p>Анализ тренда валюты</p>
        <form th:action="@{/history/trendAnalys}" method="get" style="max-width: 500px; margin:0 auto;">
            <input type="date" name="dateAnalys" class="search" placeholder="Дата">
            <input type="text" name="asset_id_base" class="search" placeholder="Валюта">
            <input type="submit" name="submit" class="submit">
        </form>
        <div>
            <table id="tabl2" class="table table-bordered">
                <tbody>
                <th:block th:each="trends : ${trend}">
                    <tr>
                        <td><p th:text="${trends}"></p></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>

</body>

<script>

    /* Initialization of datatable */
    $(document).ready(function() {
        var table = $('#tableID').DataTable({
        });
        table.on('order.dt search.dt', function () {
            table.column(0, { search: 'applied', order: 'applied' }).nodes().each(function (cell, i) {
                cell.innerHTML = i + 1;
            });
        });
    });
</script>

<script type="text/javascript">
    var dat1_1 = document.getElementsByClassName('ratesForGraphic2_1');
    var dat2_2 = document.getElementsByClassName('ratesForGraphic2_2');
    var dat3 = document.getElementsByClassName('datesForGraphic2_1');

    var newDat1_1 = [];
    var newDat2_2 = [];
    var newDat3 = [];

    var dataTwoCurr = []


    for (let i = 0; i < dat1_1.length; i++) {
        newDat1_1.push(Number(dat1_1[i].textContent));
    }
    for (let i = 0; i < dat2_2.length; i++) {
        newDat2_2.push(Number(dat2_2[i].textContent));
        dataTwoCurr.push({
            x: Number(dat1_1[i].textContent),
            y: Number(dat2_2[i].textContent)
        });
    }
    for (let i = 0; i < dat3.length; i++) {
        newDat3.push(dat3[i].textContent);
    }
    var chart2;
    $(document).ready(function(){
        chart2 = new Highcharts.Chart({
            title: {text: 'Зависимость курса одной валюты от другой'},
            xAxis: [
                {
                    categories: newDat1_1,
                    labels: {
                        rotation: -45
                    }
                }
            ],
            yAxis: [
                {
                    categories: newDat2_2,
                }
            ],
            chart: {renderTo: 'container2'},
            series: [
                {
                    data: dataTwoCurr,
                    name: "Зависиомость валют"
                }]
        });
    });


</script>

<script type="text/javascript">
    var dat1 = document.getElementsByClassName('ratesForGraphic1');
    var dat2 = document.getElementsByClassName('datesForGraphic1');

    var newDat1 = [];
    var newDat2 = [];
    for (let i = 0; i < dat1.length; i++) {
        newDat1.push(Number(dat1[i].textContent));
    }
    for (let i = 0; i < dat2.length; i++) {
        newDat2.push(dat2[i].textContent);
    }
    var chart1;
    $(document).ready(function(){
        chart1 = new Highcharts.Chart({
            title: {text: 'Зависимость курса валюты от времени'},
            xAxis: [
                {
                    categories: newDat2,
                    labels: {
                        rotation: -45
                    }
                }
            ],
            yAxis: [
                {
                    categories: newDat1,
                }
            ],
            chart: {renderTo: 'container1'},
            series: [
                {
                    data: newDat1,
                    name: "Курс валюты"
                }]
        });
    });

</script>


</html>
